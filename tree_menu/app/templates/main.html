{% for item in menu_items %}
    <li>
        <a href="{{ item.url }}" {% if item.url == request.path %}class="active"{% endif %}>{{ item.title }}</a>
        {% if item.children.count > 0 %}
            <ul>
                {% for child in item.children.all %}
                    <li><a href="{{ child.url }}" {% if child.url == request.path %}class="active"{% endif %}>{{ child.title }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
